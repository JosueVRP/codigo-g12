<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section>
        <h1 style="color: red; font-size: 60px;">Formularios</h1>
        <form>
            <p>
            <input type="text" class="forminput" placeholder="Ingresa tu nombre" autocomplete="off" name="ingresanombre" required>
            </p>
            <p>
            <input type="email" class="forminput" placeholder="Ingresa tu correo" name="email" readonly value="josuerojaskt@gmail.com">
            </p>
            <p>
            <input type="password" class="forminput" placeholder="Ingresa una contraseña segura" name="password" disabled>
            </p>
            <p>
            <input type="file" name="image" accept="image/*">
            </p>
            <p>
            <input type="number" placeholder="Ingresa un número" name="phone_number">
            </p>
            <p>
            <input type="date" name="date">
            </p>
            <p>
            <input type="time" name="time">
            </p>
            <p>
            <input type="datetime-local" name="date_time">
            </p>
            <p>
            <input type="checkbox" name="terms"> Aceptas los terminos y condiciones
            </p>
            <p>
            <h4>Escoge una opción</h4>
            </p>
            <p>
            <input type="radio" name="Option"> Option 1
            </p>
            <p>
            <input type="radio" name="Option"> Option 2
            </p>
            <p>
            <input type="radio" name="Option" checked> Option 3
            </p>
            <p>
            <button type="submit">Enviar datos</button>
            </p>
            <p>
            <input type="color" name="bg_color">
            </p>
            <p>
            <button id="botonenviar" type="submit">Enviar</button>
            </p>
        </form>
    </section>
</body>
</html>
